name: Build & Publish
on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    name: Multi-Platform Build
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:  # 正确缩进位置
      matrix:
        platform: [linux-x64, win-x64, mac-arm64]
        include:
          - platform: linux-x64
            os: ubuntu-latest
            build_args: '-p:DefineConstants="LINUX"'
          - platform: win-x64
            os: windows-latest
            build_args: '/p:DefineConstants="WINDOWS"'
          - platform: mac-arm64
            os: macos-13
            build_args: '-p:DefineConstants="MAC"'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Project
        run: dotnet build ./src/YourApp/YourApp.csproj ${{ matrix.build_args }} --configuration ${{ inputs.build_mode }}
