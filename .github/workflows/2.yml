name: Build & Publish
on: 
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'debug'
        type: choice
        options: 
          - debug
          - release

jobs:
  build:
    name: Multi-Platform Build
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        platform: 
          - linux-x64
          - win-x64
          - mac-arm64
        include:  # å…³é”®ä¿®æ­£ï¼šçŸ©é˜µå‚æ•°æ‰©å±•ï¼ˆç¬¬27è¡Œæ‰€åœ¨åŒºåŸŸï¼‰
          - platform: linux-x64
            os: ubuntu-latest
            build_args: '-p:DefineConstants=LINUX'
          - platform: win-x64
            os: windows-latest
            build_args: '/p:DefineConstants=WINDOWS'
          - platform: mac-arm64
            os: macos-13
            build_args: '-p:DefineConstants=MAC'

    steps:
      - name: ğŸ› ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ—ï¸ Build Project
        run: dotnet build ${{ matrix.build_args }} --configuration ${{ inputs.build_mode }}

      - name: ğŸ“¦ Pack Artifacts
        if: ${{ inputs.build_mode == 'release' }}
        run: |
          mkdir -p artifacts/${{ matrix.platform }}
          cp -r bin/* artifacts/${{ matrix.platform }}

      - name: â¬†ï¸ Upload Artifacts (v4)
        uses: actions/upload-artifact@v4  # å·²å‡çº§åˆ°æœ€æ–°ç‰ˆ
        with:
          name: ${{ matrix.platform }}-${{ github.run_number }}
          path: |
            artifacts/${{ matrix.platform }}/
            !artifacts/${{ matrix.platform }}/**/*.pdb  # æ’é™¤è°ƒè¯•æ–‡ä»¶
          compression-level: 9
          retention-days: 7
          if-no-files-found: error  # æ— æ–‡ä»¶æ—¶æŠ¥é”™

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-artifacts

      - name: ğŸš€ Deploy to Server
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          scp -i $SSH_KEY -r combined-artifacts user@server:/deploy/path
