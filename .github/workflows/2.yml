name: Build & Publish
on: 
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'debug'
        type: choice
        options: 
          - debug
          - release

jobs:
  build:
    name: Multi-Platform Build
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        platform: 
          - linux-x64
          - win-x64
          - mac-arm64
        include:  # 关键修正：矩阵参数扩展（第27行所在区域）
          - platform: linux-x64
            os: ubuntu-latest
            build_args: '-p:DefineConstants=LINUX'
          - platform: win-x64
            os: windows-latest
            build_args: '/p:DefineConstants=WINDOWS'
          - platform: mac-arm64
            os: macos-13
            build_args: '-p:DefineConstants=MAC'

    steps:
      - name: 🛠️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🏗️ Build Project
        run: dotnet build ${{ matrix.build_args }} --configuration ${{ inputs.build_mode }}

      - name: 📦 Pack Artifacts
        if: ${{ inputs.build_mode == 'release' }}
        run: |
          mkdir -p artifacts/${{ matrix.platform }}
          cp -r bin/* artifacts/${{ matrix.platform }}

      - name: ⬆️ Upload Artifacts (v4)
        uses: actions/upload-artifact@v4  # 已升级到最新版
        with:
          name: ${{ matrix.platform }}-${{ github.run_number }}
          path: |
            artifacts/${{ matrix.platform }}/
            !artifacts/${{ matrix.platform }}/**/*.pdb  # 排除调试文件
          compression-level: 9
          retention-days: 7
          if-no-files-found: error  # 无文件时报错

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-artifacts

      - name: 🚀 Deploy to Server
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          scp -i $SSH_KEY -r combined-artifacts user@server:/deploy/path
